<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCCP Man-Hours | Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="./03-dashboard.html" class="text-2xl font-bold text-blue-600">RCCP</a>
                    <span class="ml-2 text-gray-600">Man-Hours</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">Project: RCCP-2026-001</span>
                    <a href="./03-dashboard.html" class="text-gray-600 hover:text-gray-800">Exit</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Progress Stepper -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="flex items-center text-green-600">
                        <span class="w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center text-sm font-bold">✓</span>
                        <span class="ml-2 font-medium">Project</span>
                    </div>
                    <div class="w-16 h-0.5 bg-green-600 mx-2"></div>
                    <div class="flex items-center text-blue-600">
                        <span class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-bold">2</span>
                        <span class="ml-2 font-medium">Components</span>
                    </div>
                    <div class="w-16 h-0.5 bg-gray-300 mx-2"></div>
                    <div class="flex items-center text-gray-400">
                        <span class="w-8 h-8 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center text-sm font-bold">3</span>
                        <span class="ml-2 font-medium">Scope</span>
                    </div>
                    <div class="w-16 h-0.5 bg-gray-300 mx-2"></div>
                    <div class="flex items-center text-gray-400">
                        <span class="w-8 h-8 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center text-sm font-bold">4</span>
                        <span class="ml-2 font-medium">Activities</span>
                    </div>
                    <div class="w-16 h-0.5 bg-gray-300 mx-2"></div>
                    <div class="flex items-center text-gray-400">
                        <span class="w-8 h-8 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center text-sm font-bold">5</span>
                        <span class="ml-2 font-medium">Results</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Components</h1>

        <!-- Product Type Tabs -->
        <div class="bg-white rounded-t-lg shadow border-b">
            <div class="flex">
                <button class="px-6 py-3 tab-active font-medium">Pressure Vessel</button>
                <button class="px-6 py-3 text-gray-500 hover:text-gray-700 font-medium">Process Skid</button>
                <button class="px-6 py-3 text-gray-500 hover:text-gray-700 font-medium">E-House</button>
                <button class="px-6 py-3 text-gray-500 hover:text-gray-700 font-medium">Structure</button>
                <button class="px-6 py-3 text-gray-500 hover:text-gray-700 font-medium">Other</button>
            </div>
        </div>

        <!-- Components Table -->
        <div class="bg-white rounded-b-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-800">Pressure Vessel Components</h3>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition">+ Add Component</button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Component</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Qty</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thickness (mm)</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Material</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dimensions</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            <td class="px-4 py-3">
                                <input type="text" value="Shell Course 1" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <input type="number" value="1" class="w-16 px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <input type="number" value="25" class="w-20 px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <select class="w-32 px-2 py-1 border border-gray-300 rounded text-sm">
                                    <option>SS 316</option>
                                    <option>SS 304</option>
                                    <option>CS</option>
                                    <option>Alloy</option>
                                </select>
                            </td>
                            <td class="px-4 py-3 text-sm text-gray-500">⌀2000 × 2000mm</td>
                            <td class="px-4 py-3">
                                <button class="text-red-600 hover:text-red-800 text-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3">
                                <input type="text" value="Top Dish Head" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <input type="number" value="1" class="w-16 px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <input type="number" value="25" class="w-20 px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <select class="w-32 px-2 py-1 border border-gray-300 rounded text-sm">
                                    <option>SS 316</option>
                                    <option>SS 304</option>
                                    <option>CS</option>
                                    <option>Alloy</option>
                                </select>
                            </td>
                            <td class="px-4 py-3 text-sm text-gray-500">⌀2000mm Ellipsoidal</td>
                            <td class="px-4 py-3">
                                <button class="text-red-600 hover:text-red-800 text-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3">
                                <input type="text" value="Inlet Nozzle" class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <input type="number" value="2" class="w-16 px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <input type="number" value="12" class="w-20 px-2 py-1 border border-gray-300 rounded text-sm">
                            </td>
                            <td class="px-4 py-3">
                                <select class="w-32 px-2 py-1 border border-gray-300 rounded text-sm">
                                    <option>SS 316</option>
                                    <option>SS 304</option>
                                    <option>CS</option>
                                    <option>Alloy</option>
                                </select>
                            </td>
                            <td class="px-4 py-3 text-sm text-gray-500">4 inch, 300#</td>
                            <td class="px-4 py-3">
                                <button class="text-red-600 hover:text-red-800 text-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between items-center mt-6 pt-6 border-t">
                <a href="./04-project-entry.html" class="text-gray-600 hover:text-gray-800">← Back</a>
                <div class="space-x-4">
                    <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Save Draft</button>
                    <a href="./06-scope-selection.html" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 inline-block">Continue →</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
