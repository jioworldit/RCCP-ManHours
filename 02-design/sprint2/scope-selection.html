<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCCP - Scope Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e6eef7 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 82, 147, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #005293 0%, #003d6b 100%);
            color: white;
            padding: 24px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-header {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .btn-header:hover {
            background: rgba(255,255,255,0.25);
        }

        .progress-section {
            padding: 20px 28px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #005293 0%, #0077cc 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .template-section {
            padding: 16px 28px;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .template-section select {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #2d3748;
            background: white;
            cursor: pointer;
        }

        .btn-save {
            background: #005293;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .btn-save:hover {
            background: #003d6b;
        }

        .tree-container {
            padding: 20px 28px;
            max-height: 500px;
            overflow-y: auto;
        }

        .tree-item {
            margin-bottom: 4px;
        }

        .tree-header {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .tree-header:hover {
            background: #f1f5f9;
        }

        .expand-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #005293;
            font-size: 0.75rem;
            transition: transform 0.2s ease;
        }

        .expand-icon.collapsed {
            transform: rotate(-90deg);
        }

        .expand-icon.leaf {
            visibility: hidden;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #005293;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            background: white;
        }

        .custom-checkbox:hover {
            border-color: #003d6b;
            background: #f0f7ff;
        }

        .custom-checkbox.checked {
            background: #005293;
            border-color: #005293;
        }

        .custom-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .custom-checkbox.partial {
            background: #005293;
            border-color: #005293;
        }

        .custom-checkbox.partial::after {
            content: 'âˆ’';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .item-label {
            font-size: 0.95rem;
            color: #2d3748;
            user-select: none;
        }

        .tree-header.category > .checkbox-wrapper > .item-label {
            font-weight: 600;
            color: #005293;
        }

        .children {
            margin-left: 28px;
            border-left: 2px solid #e2e8f0;
            padding-left: 12px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.2s ease;
        }

        .children.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .category-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .tree-header:hover .category-actions {
            opacity: 1;
        }

        .action-link {
            font-size: 0.75rem;
            color: #005293;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.15s ease;
        }

        .action-link:hover {
            background: #e6f0f9;
        }

        .footer {
            padding: 20px 28px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: white;
            border: 1px solid #cbd5e0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #f7fafc;
            border-color: #a0aec0;
        }

        .btn-primary {
            background: #005293;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: #003d6b;
        }

        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        /* Scrollbar styling */
        .tree-container::-webkit-scrollbar {
            width: 8px;
        }

        .tree-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .tree-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .tree-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal h3 {
            margin-bottom: 16px;
            color: #2d3748;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Empty state for templates */
        .template-empty {
            color: #a0aec0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Select Project Scope</h1>
            <div class="header-actions">
                <button class="btn-header" onclick="expandAll()">Expand All</button>
                <button class="btn-header" onclick="collapseAll()">Collapse All</button>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-text">Selection Progress</span>
                <span class="progress-text" id="progress-text">0 of 33 items selected</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <div class="template-section">
            <select id="template-select">
                <option value="">ðŸ“‚ Load Template...</option>
                <option value="" disabled class="template-empty">No saved templates</option>
            </select>
            <button class="btn-save" onclick="openSaveModal()">ðŸ’¾ Save as Template</button>
        </div>

        <div class="tree-container" id="tree-root">
            <!-- Tree will be generated by JavaScript -->
        </div>

        <div class="footer">
            <button class="btn btn-secondary" onclick="deselectAll()">Deselect All</button>
            <button class="btn btn-primary" id="next-btn" onclick="proceed()" disabled>Next â†’</button>
        </div>
    </div>

    <!-- Save Template Modal -->
    <div class="modal-overlay" id="save-modal">
        <div class="modal">
            <h3>Save Template</h3>
            <input type="text" id="template-name" placeholder="Enter template name..." maxlength="30">
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeSaveModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveTemplate()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Tree data structure
        const treeData = [
            {
                id: 'material-handling',
                label: 'Material Handling',
                children: [
                    { id: 'receipt-inspection', label: 'Receipt & Inspection' },
                    { id: 'storage', label: 'Storage' },
                    { id: 'issue-production', label: 'Issue to Production' }
                ]
            },
            {
                id: 'marking-cutting',
                label: 'Marking & Cutting',
                children: [
                    { id: 'layout-marking', label: 'Layout & Marking' },
                    { id: 'plasma-cutting', label: 'Plasma Cutting' },
                    { id: 'oxy-fuel-cutting', label: 'Oxy-Fuel Cutting' },
                    { id: 'machining', label: 'Machining' }
                ]
            },
            {
                id: 'fit-up-assembly',
                label: 'Fit-Up Assembly',
                children: [
                    { id: 'component-fit-up', label: 'Component Fit-Up' },
                    { id: 'tack-welding', label: 'Tack Welding' },
                    { id: 'alignment-check', label: 'Alignment Check' }
                ]
            },
            {
                id: 'welding-operations',
                label: 'Welding Operations',
                children: [
                    { id: 'root-pass', label: 'Root Pass' },
                    { id: 'fill-pass', label: 'Fill Pass' },
                    { id: 'cap-pass', label: 'Cap Pass' },
                    { id: 'post-weld-cleaning', label: 'Post-Weld Cleaning' }
                ]
            },
            {
                id: 'ndt',
                label: 'NDT',
                children: [
                    { id: 'rt', label: 'RT (Radiography)' },
                    { id: 'ut', label: 'UT (Ultrasonic)' },
                    { id: 'mt', label: 'MT (Magnetic Particle)' },
                    { id: 'pt', label: 'PT (Dye Penetrant)' }
                ]
            },
            {
                id: 'heat-treatment',
                label: 'Heat Treatment',
                children: [
                    { id: 'stress-relieving', label: 'Stress Relieving' },
                    { id: 'normalizing', label: 'Normalizing' },
                    { id: 'pwht', label: 'PWHT' }
                ]
            },
            {
                id: 'hydrostatic-testing',
                label: 'Hydrostatic Testing',
                children: [
                    { id: 'hydro-setup', label: 'Setup, Fill, Hold, Inspect, Drain' }
                ]
            },
            {
                id: 'surface-prep-painting',
                label: 'Surface Prep & Painting',
                children: [
                    { id: 'surface-prep-phases', label: 'Blasting, Primer, Intermediate, Finish' }
                ]
            },
            {
                id: 'packing-dispatch',
                label: 'Packing & Dispatch',
                children: []
            }
        ];

        // State management
        let selectedItems = new Set();
        let expandedItems = new Set(treeData.map(item => item.id)); // Start expanded
        let templates = JSON.parse(localStorage.getItem('rccp-templates') || '[]');

        // Calculate total leaf items
        const totalItems = treeData.reduce((acc, item) => {
            return acc + (item.children.length || 1);
        }, 0);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTree();
            updateProgress();
            loadTemplates();
        });

        // Render the tree
        function renderTree() {
            const root = document.getElementById('tree-root');
            root.innerHTML = treeData.map(item => renderNode(item, 0)).join('');
        }

        function renderNode(node, level) {
            const hasChildren = node.children && node.children.length > 0;
            const isExpanded = expandedItems.has(node.id);
            const isSelected = isNodeSelected(node);
            const isPartial = hasChildren && isPartiallySelected(node);
            
            const checkboxClass = isPartial ? 'partial' : (isSelected ? 'checked' : '');
            const expandClass = hasChildren ? (isExpanded ? '' : 'collapsed') : 'leaf';
            const childrenClass = isExpanded ? '' : 'collapsed';
            
            let html = `
                <div class="tree-item" data-id="${node.id}">
                    <div class="tree-header ${hasChildren ? 'category' : ''}" onclick="toggleExpand('${node.id}')">
                        <span class="expand-icon ${expandClass}">â–¼</span>
                        <div class="checkbox-wrapper" onclick="event.stopPropagation(); toggleSelection('${node.id}')">
                            <span class="custom-checkbox ${checkboxClass}" data-id="${node.id}"></span>
                            <span class="item-label">${node.label}</span>
                        </div>
                        ${hasChildren ? `
                            <div class="category-actions" onclick="event.stopPropagation()">
                                <a href="#" class="action-link" onclick="selectCategory('${node.id}', true)">Select All</a>
                                <a href="#" class="action-link" onclick="selectCategory('${node.id}', false)">Deselect All</a>
                            </div>
                        ` : ''}
                    </div>
            `;
            
            if (hasChildren) {
                html += `<div class="children ${childrenClass}">`;
                html += node.children.map(child => renderLeaf(child, node.id)).join('');
                html += `</div>`;
            }
            
            html += `</div>`;
            return html;
        }

        function renderLeaf(node, parentId) {
            const isSelected = selectedItems.has(node.id);
            return `
                <div class="tree-item leaf-item" data-id="${node.id}" data-parent="${parentId}">
                    <div class="tree-header">
                        <span class="expand-icon leaf">â–¼</span>
                        <div class="checkbox-wrapper" onclick="toggleLeafSelection('${node.id}')">
                            <span class="custom-checkbox ${isSelected ? 'checked' : ''}" data-id="${node.id}"></span>
                            <span class="item-label">${node.label}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Check if node is selected (all children selected for categories)
        function isNodeSelected(node) {
            if (!node.children || node.children.length === 0) {
                return selectedItems.has(node.id);
            }
            return node.children.every(child => selectedItems.has(child.id));
        }

        // Check if node is partially selected
        function isPartiallySelected(node) {
            if (!node.children || node.children.length === 0) return false;
            const selectedCount = node.children.filter(child => selectedItems.has(child.id)).length;
            return selectedCount > 0 && selectedCount < node.children.length;
        }

        // Toggle expansion
        function toggleExpand(id) {
            if (expandedItems.has(id)) {
                expandedItems.delete(id);
            } else {
                expandedItems.add(id);
            }
            renderTree();
        }

        // Toggle selection for category
        function toggleSelection(id) {
            const node = findNode(id);
            if (!node) return;
            
            const allSelected = isNodeSelected(node);
            selectCategory(id, !allSelected);
        }

        // Toggle selection for leaf
        function toggleLeafSelection(id) {
            if (selectedItems.has(id)) {
                selectedItems.delete(id);
            } else {
                selectedItems.add(id);
            }
            renderTree();
            updateProgress();
        }

        // Select/deselect entire category
        function selectCategory(id, select) {
            const node = findNode(id);
            if (!node) return;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    if (select) {
                        selectedItems.add(child.id);
                    } else {
                        selectedItems.delete(child.id);
                    }
                });
            } else {
                if (select) {
                    selectedItems.add(id);
                } else {
                    selectedItems.delete(id);
                }
            }
            
            renderTree();
            updateProgress();
        }

        // Find node by ID
        function findNode(id) {
            for (const item of treeData) {
                if (item.id === id) return item;
                if (item.children) {
                    for (const child of item.children) {
                        if (child.id === id) return child;
                    }
                }
            }
            return null;
        }

        // Update progress bar
        function updateProgress() {
            const selected = selectedItems.size;
            const percentage = (selected / totalItems) * 100;
            
            document.getElementById('progress-text').textContent = `${selected} of ${totalItems} items selected`;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('next-btn').disabled = selected === 0;
        }

        // Expand all
        function expandAll() {
            treeData.forEach(item => expandedItems.add(item.id));
            renderTree();
        }

        // Collapse all
        function collapseAll() {
            expandedItems.clear();
            renderTree();
        }

        // Deselect all
        function deselectAll() {
            selectedItems.clear();
            renderTree();
            updateProgress();
        }

        // Template functions
        function loadTemplates() {
            const select = document.getElementById('template-select');
            select.innerHTML = '<option value="">ðŸ“‚ Load Template...</option>';
            
            if (templates.length === 0) {
                select.innerHTML += '<option value="" disabled class="template-empty">No saved templates</option>';
            } else {
                templates.forEach((template, index) => {
                    select.innerHTML += `<option value="${index}">${template.name}</option>`;
                });
            }
            
            select.onchange = function() {
                if (this.value !== '') {
                    loadTemplate(parseInt(this.value));
                }
            };
        }

        function openSaveModal() {
            document.getElementById('save-modal').classList.add('active');
            document.getElementById('template-name').value = '';
            document.getElementById('template-name').focus();
        }

        function closeSaveModal() {
            document.getElementById('save-modal').classList.remove('active');
        }

        function saveTemplate() {
            const name = document.getElementById('template-name').value.trim();
            if (!name) {
                alert('Please enter a template name');
                return;
            }
            
            const template = {
                name: name,
                selections: Array.from(selectedItems),
                timestamp: new Date().toISOString()
            };
            
            templates.push(template);
            localStorage.setItem('rccp-templates', JSON.stringify(templates));
            
            loadTemplates();
            closeSaveModal();
        }

        function loadTemplate(index) {
            const template = templates[index];
            if (!template) return;
            
            selectedItems = new Set(template.selections);
            renderTree();
            updateProgress();
        }

        // Proceed to next step
        function proceed() {
            const selected = Array.from(selectedItems);
            const categories = [];
            
            treeData.forEach(item => {
                const selectedChildren = item.children.filter(child => selectedItems.has(child.id));
                if (selectedChildren.length > 0) {
                    categories.push({
                        category: item.label,
                        items: selectedChildren.map(c => c.label)
                    });
                }
                if (item.children.length === 0 && selectedItems.has(item.id)) {
                    categories.push({
                        category: item.label,
                        items: [item.label]
                    });
                }
            });
            
            console.log('Selected scope:', categories);
            alert(`Proceeding with ${selected.length} selected items. Check console for details.`);
            // window.location.href = 'next-step.html';
        }

        // Close modal on overlay click
        document.getElementById('save-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSaveModal();
            }
        });

        // Enter key in modal
        document.getElementById('template-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveTemplate();
            }
        });
    </script>
</body>
</html>
