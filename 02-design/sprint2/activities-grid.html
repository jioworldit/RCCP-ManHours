<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCCP - Activities Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.4);
        }

        .table-container {
            overflow-x: auto;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            min-width: 1400px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e5e7eb;
            border-right: 1px solid #f3f4f6;
            vertical-align: middle;
        }

        td:last-child {
            border-right: none;
        }

        tr:nth-child(even) {
            background: #f8fafc;
        }

        tr:hover {
            background: #eff6ff;
        }

        tr.editing {
            background: #fef3c7 !important;
        }

        input, select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="number"] {
            text-align: right;
        }

        .readonly {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        .manpower-cell {
            position: relative;
        }

        .manpower-summary {
            cursor: pointer;
            color: #2563eb;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .manpower-summary:hover {
            color: #1d4ed8;
        }

        .manpower-details {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 100;
            min-width: 280px;
        }

        .manpower-details.active {
            display: block;
        }

        .manpower-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .manpower-row:last-child {
            border-bottom: none;
        }

        .manpower-row label {
            font-weight: 500;
            color: #374151;
        }

        .manpower-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .manpower-inputs input {
            width: 60px;
            text-align: center;
        }

        .manpower-inputs span {
            color: #6b7280;
            font-size: 12px;
        }

        .action-btns {
            display: flex;
            gap: 6px;
        }

        .icon-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .edit-btn:hover {
            background: #bfdbfe;
        }

        .delete-btn {
            background: #fee2e2;
            color: #dc2626;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        .save-btn {
            background: #d1fae5;
            color: #059669;
        }

        .save-btn:hover {
            background: #a7f3d0;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #4b5563;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
        }

        .footer {
            background: #f8fafc;
            padding: 15px 30px;
            border-top: 2px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .totals {
            display: flex;
            gap: 30px;
        }

        .total-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .total-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
        }

        .total-value {
            font-size: 18px;
            font-weight: 700;
            color: #1e40af;
        }

        .code-badge {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .expand-icon {
            font-size: 10px;
            transition: transform 0.2s;
        }

        .manpower-summary.active .expand-icon {
            transform: rotate(180deg);
        }

        /* Scrollbar styling */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Activities Grid</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="addRow()">
                    <span>+</span> Add Row
                </button>
                <button class="btn btn-success" onclick="saveData()">
                    <span>ðŸ’¾</span> Save
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="activitiesTable">
                <thead>
                    <tr>
                        <th style="width: 100px;">Activity Code</th>
                        <th style="width: 200px;">Description</th>
                        <th style="width: 120px;">Component</th>
                        <th style="width: 70px;">Qty</th>
                        <th style="width: 70px;">Unit</th>
                        <th style="width: 90px;">Base Hours</th>
                        <th style="width: 90px;">Factor</th>
                        <th style="width: 90px;">Total Hours</th>
                        <th style="width: 80px;">Crew Size</th>
                        <th style="width: 80px;">Duration (days)</th>
                        <th style="width: 150px;">Manpower</th>
                        <th style="width: 150px;">Welding Process</th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be dynamically generated -->
                </tbody>
            </table>
        </div>

        <div class="footer">
            <div class="totals">
                <div class="total-item">
                    <span class="total-label">Total Activities:</span>
                    <span class="total-value" id="totalActivities">0</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Total Base Hours:</span>
                    <span class="total-value" id="totalBaseHours">0.00</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Total Hours:</span>
                    <span class="total-value" id="totalHours">0.00</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Total Crew:</span>
                    <span class="total-value" id="totalCrew">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initial data
        let activities = [
            {
                id: 1,
                code: 'F-101',
                description: 'Shell plate rolling and forming',
                component: 'Shell',
                qty: 1,
                unit: 'nos',
                baseHours: 16,
                factor: 1.0,
                crewSize: 5,
                duration: 2,
                manpower: {
                    fabricator: { count: 2, hours: 8 },
                    welder: { count: 1, hours: 8 },
                    fitter: { count: 1, hours: 8 },
                    helper: { count: 2, hours: 8 }
                },
                weldingProcess: 'SMAW'
            },
            {
                id: 2,
                code: 'W-203',
                description: 'Nozzle welding and attachment',
                component: 'Nozzle',
                qty: 4,
                unit: 'nos',
                baseHours: 8,
                factor: 1.25,
                crewSize: 4,
                duration: 1,
                manpower: {
                    fabricator: { count: 1, hours: 8 },
                    welder: { count: 2, hours: 8 },
                    fitter: { count: 1, hours: 8 },
                    helper: { count: 1, hours: 8 }
                },
                weldingProcess: 'GTAW+SMAW'
            },
            {
                id: 3,
                code: 'F-105',
                description: 'Dish end forming',
                component: 'Dish End',
                qty: 2,
                unit: 'nos',
                baseHours: 12,
                factor: 1.0,
                crewSize: 6,
                duration: 3,
                manpower: {
                    fabricator: { count: 3, hours: 8 },
                    welder: { count: 1, hours: 8 },
                    fitter: { count: 1, hours: 8 },
                    helper: { count: 2, hours: 8 }
                },
                weldingProcess: 'SAW'
            }
        ];

        let editingId = null;
        let nextId = 4;

        const units = ['nos', 'm', 'm2', 'kg'];
        const factors = [0.5, 0.75, 1.0, 1.25, 1.5, 2.0];
        const components = ['Shell', 'Nozzle', 'Dish End', 'Flange', 'Pipe', 'Support', 'Platform', 'Ladder', 'Tray', 'Internal'];
        const weldingProcesses = [
            'SMAW', 'GTAW', 'GMAW', 'FCAW', 'SAW',
            'SMAW+SAW', 'GTAW+SMAW', 'GTAW+SAW', 'SMAW+FCAW'
        ];

        function generateCode(component, id) {
            const prefix = component ? component.charAt(0).toUpperCase() : 'A';
            return `${prefix}-${100 + id}`;
        }

        function calculateTotalHours(baseHours, qty, factor) {
            return (baseHours * qty * factor).toFixed(2);
        }

        function calculateManpowerTotal(manpower) {
            let total = 0;
            for (let role in manpower) {
                total += manpower[role].count;
            }
            return total;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (activities.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="13">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ“Š</div>
                                <p>No activities found. Click "Add Row" to get started.</p>
                            </div>
                        </td>
                    </tr>
                `;
                updateTotals();
                return;
            }

            activities.forEach(activity => {
                const row = document.createElement('tr');
                row.id = `row-${activity.id}`;
                
                if (editingId === activity.id) {
                    row.classList.add('editing');
                }

                const totalHours = calculateTotalHours(activity.baseHours, activity.qty, activity.factor);
                const manpowerTotal = calculateManpowerTotal(activity.manpower);

                row.innerHTML = editingId === activity.id ? renderEditRow(activity) : renderViewRow(activity, totalHours, manpowerTotal);
                tbody.appendChild(row);
            });

            updateTotals();
        }

        function renderViewRow(activity, totalHours, manpowerTotal) {
            return `
                <td><span class="code-badge">${activity.code}</span></td>
                <td>${activity.description}</td>
                <td>${activity.component}</td>
                <td style="text-align: right;">${activity.qty}</td>
                <td>${activity.unit}</td>
                <td style="text-align: right;">${activity.baseHours.toFixed(2)}</td>
                <td style="text-align: center;">${activity.factor}</td>
                <td style="text-align: right; font-weight: 600; color: #1e40af;">${totalHours}</td>
                <td style="text-align: center;">${activity.crewSize}</td>
                <td style="text-align: center;">${activity.duration}</td>
                <td class="manpower-cell">
                    <div class="manpower-summary" onclick="toggleManpower(${activity.id}, event)">
                        ${manpowerTotal} workers <span class="expand-icon">â–¼</span>
                    </div>
                    <div class="manpower-details" id="manpower-${activity.id}">
                        ${renderManpowerDetails(activity.manpower, activity.id, false)}
                    </div>
                </td>
                <td>${activity.weldingProcess}</td>
                <td>
                    <div class="action-btns">
                        <button class="icon-btn edit-btn" onclick="editRow(${activity.id})" title="Edit">âœŽ</button>
                        <button class="icon-btn delete-btn" onclick="deleteRow(${activity.id})" title="Delete">ðŸ—‘</button>
                    </div>
                </td>
            `;
        }

        function renderEditRow(activity) {
            const totalHours = calculateTotalHours(activity.baseHours, activity.qty, activity.factor);
            
            return `
                <td><span class="code-badge">${activity.code}</span></td>
                <td><input type="text" id="desc-${activity.id}" value="${activity.description}"></td>
                <td>
                    <select id="comp-${activity.id}">
                        ${components.map(c => `<option value="${c}" ${c === activity.component ? 'selected' : ''}>${c}</option>`).join('')}
                    </select>
                </td>
                <td><input type="number" id="qty-${activity.id}" value="${activity.qty}" min="0" step="0.01" onchange="updateCalculation(${activity.id})"></td>
                <td>
                    <select id="unit-${activity.id}">
                        ${units.map(u => `<option value="${u}" ${u === activity.unit ? 'selected' : ''}>${u}</option>`).join('')}
                    </select>
                </td>
                <td><input type="number" id="base-${activity.id}" value="${activity.baseHours}" min="0" step="0.01" onchange="updateCalculation(${activity.id})"></td>
                <td>
                    <select id="factor-${activity.id}" onchange="updateCalculation(${activity.id})">
                        ${factors.map(f => `<option value="${f}" ${f === activity.factor ? 'selected' : ''}>${f}</option>`).join('')}
                    </select>
                </td>
                <td style="text-align: right; font-weight: 600; color: #1e40af;">
                    <input type="text" id="total-${activity.id}" value="${totalHours}" class="readonly" readonly>
                </td>
                <td><input type="number" id="crew-${activity.id}" value="${activity.crewSize}" min="1"></td>
                <td><input type="number" id="dur-${activity.id}" value="${activity.duration}" min="1"></td>
                <td class="manpower-cell">
                    <div class="manpower-summary active" onclick="toggleManpower(${activity.id}, event)">
                        Edit Manpower <span class="expand-icon">â–¼</span>
                    </div>
                    <div class="manpower-details active" id="manpower-${activity.id}">
                        ${renderManpowerDetails(activity.manpower, activity.id, true)}
                    </div>
                </td>
                <td>
                    <select id="weld-${activity.id}">
                        ${weldingProcesses.map(w => `<option value="${w}" ${w === activity.weldingProcess ? 'selected' : ''}>${w}</option>`).join('')}
                    </select>
                </td>
                <td>
                    <div class="action-btns">
                        <button class="icon-btn save-btn" onclick="saveRow(${activity.id})" title="Save">âœ“</button>
                        <button class="icon-btn cancel-btn" onclick="cancelEdit()" title="Cancel">âœ•</button>
                    </div>
                </td>
            `;
        }

        function renderManpowerDetails(manpower, id, editable) {
            const roles = [
                { key: 'fabricator', label: 'Fabricator' },
                { key: 'welder', label: 'Welder' },
                { key: 'fitter', label: 'Fitter' },
                { key: 'helper', label: 'Helper' }
            ];

            return roles.map(role => `
                <div class="manpower-row">
                    <label>${role.label}:</label>
                    <div class="manpower-inputs">
                        ${editable 
                            ? `<input type="number" id="mp-${id}-${role.key}-count" value="${manpower[role.key].count}" min="0">`
                            : `<span><strong>${manpower[role.key].count}</strong> nos</span>`
                        }
                        <span>Ã—</span>
                        ${editable 
                            ? `<input type="number" id="mp-${id}-${role.key}-hours" value="${manpower[role.key].hours}" min="0">`
                            : `<span><strong>${manpower[role.key].hours}</strong> hrs</span>`
                        }
                    </div>
                </div>
            `).join('');
        }

        function toggleManpower(id, event) {
            event.stopPropagation();
            const details = document.getElementById(`manpower-${id}`);
            const summary = event.currentTarget;
            
            // Close all other open manpower panels
            document.querySelectorAll('.manpower-details.active').forEach(el => {
                if (el.id !== `manpower-${id}`) {
                    el.classList.remove('active');
                    el.previousElementSibling.classList.remove('active');
                }
            });

            details.classList.toggle('active');
            summary.classList.toggle('active');
        }

        // Close manpower panels when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.manpower-cell')) {
                document.querySelectorAll('.manpower-details.active').forEach(el => {
                    el.classList.remove('active');
                    el.previousElementSibling.classList.remove('active');
                });
            }
        });

        function updateCalculation(id) {
            const qty = parseFloat(document.getElementById(`qty-${id}`).value) || 0;
            const base = parseFloat(document.getElementById(`base-${id}`).value) || 0;
            const factor = parseFloat(document.getElementById(`factor-${id}`).value) || 1;
            const total = calculateTotalHours(base, qty, factor);
            document.getElementById(`total-${id}`).value = total;
        }

        function addRow() {
            if (editingId !== null) {
                alert('Please save or cancel the current edit first.');
                return;
            }

            const newActivity = {
                id: nextId++,
                code: generateCode('Activity', nextId),
                description: '',
                component: components[0],
                qty: 1,
                unit: 'nos',
                baseHours: 0,
                factor: 1.0,
                crewSize: 1,
                duration: 1,
                manpower: {
                    fabricator: { count: 0, hours: 8 },
                    welder: { count: 0, hours: 8 },
                    fitter: { count: 0, hours: 8 },
                    helper: { count: 0, hours: 8 }
                },
                weldingProcess: weldingProcesses[0]
            };

            activities.push(newActivity);
            editingId = newActivity.id;
            renderTable();
        }

        function editRow(id) {
            if (editingId !== null) {
                alert('Please save or cancel the current edit first.');
                return;
            }
            editingId = id;
            renderTable();
        }

        function saveRow(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) return;

            activity.description = document.getElementById(`desc-${id}`).value;
            activity.component = document.getElementById(`comp-${id}`).value;
            activity.qty = parseFloat(document.getElementById(`qty-${id}`).value) || 0;
            activity.unit = document.getElementById(`unit-${id}`).value;
            activity.baseHours = parseFloat(document.getElementById(`base-${id}`).value) || 0;
            activity.factor = parseFloat(document.getElementById(`factor-${id}`).value) || 1;
            activity.crewSize = parseInt(document.getElementById(`crew-${id}`).value) || 1;
            activity.duration = parseInt(document.getElementById(`dur-${id}`).value) || 1;
            activity.weldingProcess = document.getElementById(`weld-${id}`).value;

            // Update manpower
            const roles = ['fabricator', 'welder', 'fitter', 'helper'];
            roles.forEach(role => {
                activity.manpower[role].count = parseInt(document.getElementById(`mp-${id}-${role}-count`).value) || 0;
                activity.manpower[role].hours = parseInt(document.getElementById(`mp-${id}-${role}-hours`).value) || 0;
            });

            // Update code based on component
            activity.code = generateCode(activity.component, activity.id);

            editingId = null;
            renderTable();
        }

        function cancelEdit() {
            editingId = null;
            renderTable();
        }

        function deleteRow(id) {
            if (confirm('Are you sure you want to delete this activity?')) {
                activities = activities.filter(a => a.id !== id);
                if (editingId === id) editingId = null;
                renderTable();
            }
        }

        function updateTotals() {
            const totalActivities = activities.length;
            const totalBaseHours = activities.reduce((sum, a) => sum + (a.baseHours * a.qty), 0);
            const totalHours = activities.reduce((sum, a) => sum + (a.baseHours * a.qty * a.factor), 0);
            const totalCrew = activities.reduce((sum, a) => sum + a.crewSize, 0);

            document.getElementById('totalActivities').textContent = totalActivities;
            document.getElementById('totalBaseHours').textContent = totalBaseHours.toFixed(2);
            document.getElementById('totalHours').textContent = totalHours.toFixed(2);
            document.getElementById('totalCrew').textContent = totalCrew;
        }

        function saveData() {
            // In a real application, this would send data to a server
            console.log('Saving data:', activities);
            
            // Show success message
            const btn = document.querySelector('.btn-success');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>âœ“</span> Saved!';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
            }, 2000);
            
            // Here you would typically make an API call:
            // fetch('/api/activities', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(activities)
            // });
        }

        // Initialize
        renderTable();
    </script>
</body>
</html>
